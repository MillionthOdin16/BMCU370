name: Build Firmware

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        
    - name: Build firmware
      run: |
        pio run
        
    - name: Get tag name
      id: get_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "is_tag=true" >> $GITHUB_OUTPUT
        else
          echo "tag_name=manual-build" >> $GITHUB_OUTPUT
          echo "is_tag=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Prepare firmware artifacts
      run: |
        mkdir -p firmware-release
        cp .pio/build/genericCH32V203C8T6/firmware.bin firmware-release/BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.bin
        cp .pio/build/genericCH32V203C8T6/firmware.elf firmware-release/BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.elf
        
        # Create build info file
        cat > firmware-release/BUILD-INFO.txt << EOF
        BMCU370 Firmware Build Information
        ===================================
        
        Tag: ${{ steps.get_tag.outputs.tag_name }}
        Commit: ${{ github.sha }}
        Build Date: $(date -u)
        PlatformIO Version: $(pio --version)
        
        Hardware Target: CH32V203C8T6
        Framework: Arduino
        
        Firmware Version Information:
        - AMS Firmware Version: 00.00.06.49
        - AMS Lite Firmware Version: 00.01.02.03
        - BambuBus Protocol Version: 5
        
        Files in this release:
        - BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.bin - Main firmware binary for flashing
        - BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.elf - ELF debug file
        - BUILD-INFO.txt - This build information file
        
        Flash Instructions:
        1. Use a compatible CH32V programmer (e.g., WCH-Link)
        2. Flash the .bin file to address 0x08000000
        3. Reset the device to start the new firmware
        
        For more information, see the project documentation:
        https://github.com/MillionthOdin16/BMCU370
        EOF
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v3
      with:
        name: BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}
        path: firmware-release/
        
    - name: Create GitHub Release
      if: steps.get_tag.outputs.is_tag == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.tag_name }}
        release_name: BMCU370 Firmware ${{ steps.get_tag.outputs.tag_name }}
        body: |
          ## BMCU370 Firmware Release ${{ steps.get_tag.outputs.tag_name }}
          
          ### Features
          - Complete AMS and AMS Lite compatibility
          - BambuBus protocol support with CRC validation
          - Multi-channel filament management
          - RGB LED status indicators
          - Flash-based configuration storage
          
          ### Firmware Information
          - **AMS Firmware Version**: 00.00.06.49
          - **AMS Lite Firmware Version**: 00.01.02.03  
          - **BambuBus Protocol Version**: 5
          - **Hardware Target**: CH32V203C8T6
          - **Build Commit**: ${{ github.sha }}
          
          ### Installation
          1. Download the `BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.bin` file
          2. Use a CH32V programmer (WCH-Link recommended)  
          3. Flash to address 0x08000000
          4. Reset the device
          
          ### Compatibility
          This firmware is compatible with:
          - Bambu Lab X1 series printers
          - Bambu Lab A1 series printers
          - Bambu Lab P1 series printers
          
          See the project documentation for detailed setup instructions and troubleshooting.
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      if: steps.get_tag.outputs.is_tag == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: firmware-release/BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.bin
        asset_name: BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.bin
        asset_content_type: application/octet-stream

    - name: Upload ELF Asset  
      if: steps.get_tag.outputs.is_tag == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: firmware-release/BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.elf
        asset_name: BMCU370-firmware-${{ steps.get_tag.outputs.tag_name }}.elf
        asset_content_type: application/octet-stream
        
    - name: Upload Build Info Asset
      if: steps.get_tag.outputs.is_tag == 'true' 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: firmware-release/BUILD-INFO.txt
        asset_name: BUILD-INFO.txt
        asset_content_type: text/plain